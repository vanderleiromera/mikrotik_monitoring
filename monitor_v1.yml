  bouncer-mikrotik:
    container_name: bouncer-mikrotik
    image: vanderleiromera/cs-mk-bouncer:latest
    env_file: ".env"
    ports:
      - 2112:2112/tcp # default metrics port
      - 40000:40000/tcp # https://ko.build/features/debugging/
    read_only: true
    networks:
      - techdns
    depends_on:
      crowdsec:
        condition: service_healthy
    restart: unless-stopped
    privileged: false
    cap_drop:
      - ALL

    # Next-dns
#  nextdns-exporter:
#    image: ghcr.io/raylas/nextdns-exporter:0.5.2
#    container_name: mikrotik-nextdns
#    restart: unless-stopped
#    expose:
#      - 9948
