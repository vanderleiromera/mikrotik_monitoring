version: "3.9"

services:
  # Prometheus
  # https://github.com/stefanprodan/dockprom
  prometheus:
    image: prom/prometheus:v2.49.1
    container_name: mikrotik-prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=3d'  # <= adjust the storage retention period of Prometheus
    restart: unless-stopped
    networks:
      - techdns
    labels:
      org.label-schema.group: "monitoring"

  # Grafana
  # https://github.com/stefanprodan/dockprom
  grafana:
    image: grafana/grafana:11.4.0
    container_name: mikrotik-grafana
    user: "472"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=flant-statusmap-panel
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/mikrotik/monitor.json
    restart: unless-stopped
    networks:
      - techdns
    labels:
      org.label-schema.group: "monitoring"

  # MKTXP
  # https://github.com/akpw/mktxp
  mktxp:
    image: vanderleiromera/mktxp:v1.2.16 #ghcr.io/akpw/mktxp:gha-10438904141
    container_name: mikrotik-mktxp
    user: root
    volumes:
      # Since Version v0.37 mktxp runs as single user
      # Prior it was root
      #- './mktxp/:/home/mktxp/mktxp/'
      - './mktxp/:/root/mktxp/'
    networks:
      - techdns
    restart: unless-stopped

  nginx:
    image: nginx:latest
    container_name: mikrotik-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/nginx-selfsigned.key:/etc/nginx/ssl/nginx-selfsigned.key
      - ./nginx/nginx-selfsigned.crt:/etc/nginx/ssl/nginx-selfsigned.crt
      - ./nginx/self-signed.conf:/etc/nginx/ssl/self-signed.conf
    ports:
      - 80:80  # You may adjust to some unprivileged ports
      - 443:443
    networks:
      - techdns
    restart: unless-stopped

  # https://github.com/prometheus/blackbox_exporter/blob/master/example.yml
  blackbox:
    image: quay.io/prometheus/blackbox-exporter:v0.25.0
    container_name: mikrotik-blackbox-exporter
    command: --config.file=/config/blackbox.yml
    volumes:
      - ./blackbox/blackbox.yml:/config/blackbox.yml
    networks:
      - techdns
    restart: unless-stopped
  # node-exporter
  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: mikrotik-node
    user: root
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /run/systemd/private:/run/systemd/private:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.systemd"
      - "--collector.processes"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    networks:
      - techdns
    expose:
      - 9100

  crowdsec:
    image: crowdsecurity/crowdsec:latest
    container_name: crowdsec
    restart: unless-stopped
    ports:
      - 8080:8080
      - 6060:6060
      - 514:514/udp
    environment:
      COLLECTIONS: "a1ad/mikrotik crowdsecurity/linux"
      GID: "${GID-1000}"
    networks:
      - techdns
    healthcheck:
      test: ["CMD", "cscli", "lapi", "status"]
      interval: 300s
      #timeout: 5s
      #retries: 3
      #start_period: 30s
    volumes:
      - ./acquis.d:/etc/crowdsec/acquis.d
      #- ./config.yaml:/etc/crowdsec/config.yaml
      #- logs:/var/log/nginx:ro
      - crowdsec-db:/var/lib/crowdsec/data/
      - crowdsec-config:/etc/crowdsec/

