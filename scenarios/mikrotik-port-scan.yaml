# ~/mikrotik_monitoring/scenarios/mikrotik-port-scan.yaml
# PRIORIDADE ALTA - Configure primeiro
type: leaky
name: local/mikrotik-port-scan
description: "Detect port scanning"
filter: |
  evt.Meta.log_type == 'mikrotik_drop' || 
  evt.Meta.log_type == 'mikrotik_scan' ||
  evt.Parsed.message contains 'SCAN-IPv4' ||
  evt.Parsed.message contains 'SCAN-IPv6'
leakspeed: "5s"
capacity: 8
groupby: evt.Meta.source_ip
blackhole: 24h
labels:
  service: firewall
  type: scan
  remediation: true
