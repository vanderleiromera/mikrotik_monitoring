# ~/mikrotik_monitoring/scenarios/mikrotik-web-bf.yaml
type: leaky
name: local/mikrotik-web-bruteforce
description: "Detect web interface bruteforce"
filter: "evt.Parsed.message contains 'login failure' && evt.Parsed.message contains 'web'"
leakspeed: "10s"
capacity: 5
groupby: evt.Meta.source_ip
blackhole: 2h
labels:
  service: http
  type: bruteforce
  remediation: true  
  
